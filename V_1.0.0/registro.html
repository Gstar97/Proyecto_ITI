<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo login y registro.css">
</head>

<body>
<form id="registro">
    <header class="header">
        <nav class="navbar navbar-expand-md ">
            <section class="container-fluid">
                <a href="index.html" class="navbar-brand">
                    <img src="imagenes/logo+empresa.png" alt="Logo" width="80" class="d-inline-block align-text-center">
                    <img src="imagenes/titulo+empresa.png" alt="Logo" width="100"
                        class="d-inline-block align-text-center">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item me-2">
                        <a class="BotonDeRegistro nav-link px-2 py-1 me-3 d-flex" href="login.html">
                            Iniciar sesion
                        </a>
                    </li>
                </ul>
            </section>
        </nav>
    </header>

    <section class="registro container row text-center mx-5">    
        
        <section class="col-6">
            <p class="my-1">Cédula de identidad</p>
            <input type="text" maxlength="8" class="" name="txtCedulaRegistro">

            <p class="my-1">Nombre</p>
            <input type="text" maxlength="20" class="" name="txtNombreRegistro">

            <p class="my-1">Apellido</p>
            <input type="text" maxlength="20" class="" name="txtApellidoRegistro">

            <p class="my-1">Email</p>
            <input type="text" maxlength="20" class="" name="txtEmailRegistro">

            <p class="my-1">Telefono</p>
            <input type="text" class="" name="txtTelefonoRegistro">

            <p class="my-1">Tipo cliente</p>
            <select id="slcTipoClienteRegistro">
                <option>Seleccione...</option>
            </select>

            
        </section>
        <section class="col-6">
            <p class="my-1">Direccion</p>
            <input type="text" class="" name="txtDireccionRegistro">

            <p class="my-1">Esquina</p>
            <input type="text" class="" name="txtEsquinaRegistro">

            <p class="my-1">Barrio</p>
            <select id="slcBarrioRegistro">Seleccione...</select>

            <p class="my-1">Contraseña</p>
            <input type="password" class="" name="txtClaveRegistro">

            <p class="my-1">Confirmar contraseña</p>
            <input type="password" class="" name="txtConfirmarClaveRegistro">

            <p class="my-1">Numero de Rut</p>
            <input type="password" class="" name="txtRutRegistro">
        </section>

    </section>
        <section class="row row text-center mx-5 mt-5">
            <p>
                <input type="checkbox" id="chkTerminos">
                Acepta <a class="colorEnlace me-5" href="#">terminos y servicios</a>
                <input type="submit" value="Registrarse" class="BotonAcceder mx-5">

            </p>
        </section>
    <p id="pMostrar"></p>
        
    
    <footer class="">
        <section class="row text-center mx-0 my-0">
         <p class="derechos py-2 my-0">© 2023 - Todos los derechos reservados. | Desarrollado por BugSlayer</p>
        </section>
    </footer>
</form>
    <script src="Js/jquery-3.6.4.min.js"></script>
    <script src="Js/clases.js"></script>
    <script src="Js/sistema.js"></script>
    <script src="Js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
