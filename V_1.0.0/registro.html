<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo login y registro.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-md ">
            <section class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="imagenes/logo+empresa.png" alt="Logo" width="80" class="d-inline-block align-text-center">
                    <img src="imagenes/titulo+empresa.png" alt="Logo" width="100" class="d-inline-block align-text-center">
                  </a>
                  <ul class="navbar-nav">
                    <li class="nav-item me-2">
                        <a class="BotonDeRegistro nav-link px-2 py-1 me-3 d-flex" href="#">
                            Iniciar sesion
                        </a>
                    </li>
                  </ul>
            </section>
        </nav>
    </header>

    <section class="container text-center">
        <section class=" row align-items-start my-5">
            <section class="col"></section>
            <section class="col">
                <p class="my-1">Cédula de identidad</p>
                <input type="text" maxlength="8" placeholder="Ej:58449578" class="" id="txtCedulaRegistro">
                
                <p class="my-1">Nombre</p>
                <input type="text" maxlength="20" class="" id="txtNombreRegistro">
                
                <p class="my-1">Apellido</p>
                <input type="text" maxlength="20" class="" id="txtApellidoRegistro">
                
                <p class="my-1">Email</p>
                <input type="text" maxlength="20" class="" id="txtEmailRegistro">
                
                <p class="my-1">Telefono</p>
                <input type="text" class="" id="txtTelefonoRegistro">
            
            </section>
            
            <section class="col">
                <p class="my-1">Direccion</p>
                <input type="text" class="" id="txtDireccionRegistro">
                
                <p class="my-1">Esquina</p>
                <input type="text" class="" id="txtEsquinaRegistro">

                <p class="my-1">Barrio</p>
                <select id="slcBarrioRegistro">
                </select>
            
                <p class="my-1">Contraseña</p>
                <input type="password" class="" id="txtClaveRegistro">
            
                <p class="my-1">Confirmar contraseña</p>
                <input type="password" class="" id="txtConfirmarClaveRegistro">
            
                <p class="my-1">Tipo cliente</p>
                <select id="slcTipoClienteRegistro">
                    <option>Relleno</option>
                </select>
            </section>
            
            <section class="col"></section>
            
        </section>
        <section class="row align-items-start">
            <section class="col">
                <p>Acepta <a href="#">terminos y servicios</a>
                    <input type="checkbox">
                    <input type="button" class="BotonAcceder mx-5" value="registro" id="btnRegistro">
                </p>
            </section>
        </section>
    </section>
    <script src="Js/clases.js"></script>
    <script src="Js/sistema.js"></script>
    <script src="Js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>
</html>
