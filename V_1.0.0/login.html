<body>
<form id="login">
    <header class="header">
        <nav class="navbar navbar-expand-md ">
            <section class="container-fluid">
                <a href="index.html" class="navbar-brand">
                    <img src="imagenes/logo+empresa.png" alt="Logo" width="80" class="d-inline-block align-text-center">
                    <img src="imagenes/titulo+empresa.png" alt="Logo" width="100" class="d-inline-block align-text-center">
                  </a>
                  <ul class="navbar-nav">
                    <li class="nav-item me-2">
                        <a class="BotonDeRegistro nav-link px-2 py-1 me-3 d-flex" href="registro.html">
                            Registrarse
                        </a>
                    </li>
                  </ul>
            </section>
        </nav>
    </header>

  <section class="container text-center">
    <section class="row align-items-start my-2">
        <section class="col"></section>
        <section class="col px-3 py-5">
            <section class="login">
                <h3>INICIAR SESION</h3>
                <p class="my-2 mt-4">Cédula de identidad</p>
                <input type="text" maxlength="8" id="txtCedulaLogin" class="">

                <input type="password" id="txtClaveLogin">
            
                <section class="col my-3">
                    <input class="mt-4 py-2 px-2" type="submit" value="Iniciar sesion">
                </section>
            </section>
            <p class="mt-4" id="pMostrarLogin"></p>
        </section>
        <section class="col"></section>
    </section>
  </section>

   </section>

</form>
